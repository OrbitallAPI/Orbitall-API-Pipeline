name: Run Newman Collection

on:
  schedule:
    - cron: '30 8 * * 1-5' # Rodar de segunda a sexta às 8:30 da manhã (UTC)

jobs:
  run-newman:
    runs-on: ubuntu-latest

    steps:
      # Checkout do código no repositório
      - name: Checkout repository
        uses: actions/checkout@v3

      # Instalar o Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16' # Versão do Node.js

      # Instalar Newman, htmlextra reporter e Allure
      - name: Install Newman
        run: npm install -g newman newman-reporter-htmlextra allure-commandline

      # Executar a coleção do Postman com o Newman, reporter htmlextra e variáveis de ambiente
      - name: Run Newman Collection
        run: |
          newman run Pix-Pipeline.postman_collection.json \
          --environment Orbitall.postman_environment.json \
          -r htmlextra,allure --reporter-htmlextra-export newman-report.html

      # Gerar o relatório Allure
      - name: Generate Allure Report
        run: |
          allure generate allure-results --clean -o allure-report

      # Fazer o commit e o push dos relatórios para a branch "Reports"
      - name: Deploy Allure Report to Reports branch
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git checkout -b Reports
          mkdir -p Reports/allure-report
          cp -r allure-report/* Reports/allure-report/
          git add Reports/allure-report
          git commit -m "Update Allure Report $(date +"%Y-%m-%d %H:%M:%S")"
          git push -f origin Reports
