name: Run Newman Collection

on:
  workflow_dispatch: # Permite execução manual
  schedule:
    - cron: '30 8 * * 1-5' # Rodar de segunda a sexta às 8:30 da manhã (UTC)

jobs:
  run-newman:
    runs-on: ubuntu-latest

    steps:
      # Checkout do código no repositório
      - name: Checkout repository
        uses: actions/checkout@v3

      # Instalar o Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20' # Atualizado para a versão 20 do Node.js

      # Instalar Newman, htmlextra reporter e Allure
      - name: Install Newman
        run: npm install -g newman newman-reporter-htmlextra newman-reporter-allure allure-commandline

      # Executar a coleção do Postman com o Newman e capturar a saída
      - name: Run Newman Collection
        run: |
          newman run Pix-Pipeline.postman_collection.json \
          --environment Orbitall.postman_environment.json \
          -r htmlextra,allure | tee newman-output.log

      # Listar arquivos gerados
      - name: List generated files
        run: ls -la

      # Verificar a presença dos resultados do Allure
      - name: Check allure-results
        run: |
          if [ -d allure-results ]; then
            echo "Allure results found."
            ls allure-results
          else
            echo "No allure results generated."
            exit 1
          fi

      # Gerar o relatório Allure
      - name: Generate Allure Report
        run: |
          allure generate allure-results -o allure-report/

      # Publicar o artefato Allure no GitHub Actions
      - name: Publishing Allure artifact to GitHub Actions
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report

      # Fazer o deploy para GitHub Pages
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages  # default: gh-pages
          publish_dir: allure-report
          destination_dir: allure-report
